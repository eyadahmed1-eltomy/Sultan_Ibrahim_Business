<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    

    <script type="text/babel" data-presets="env,react" >
        function Header() {
            return (
                <>
                <header id="home">
                    <img src="logo2.png" alt="Company Logo" width="260" />
                    <div>
                        <h1><span style={{ color: 'var(--darkest-beige)' }}>S</span><span style={{ color: 'var(--middle-beige)' }}>I</span><span style={{ color: 'var(--lightest-beige)' }}>B</span>usiness</h1>
                        <h4><span style={{ color: 'var(--darkest-beige)' }}>S</span>ultan <span style={{ color: 'var(--middle-beige)' }}>I</span>brahim <span style={{ color: 'var(--lightest-beige)' }}>B</span>usiness</h4>
                        <p>By <span style={{ color: 'var(--main-color)' }}>Eyad Ahmed</span></p>
                    </div>
                    <div id="welcomeHeader">
                        <h2>Welcome to Our Business</h2>
                        <h4>Front-end Development</h4>
                        <p>Building The Future With Code</p>
                    </div>
                    <a href="#about"></a>
                </header>
                <nav className="navbar">
                    <div className="nav-container">
                        <div className="nav-logo">
                            <a href="#home"><span style={{ color: 'var(--darkest-beige)' }}>S</span><span style={{ color: 'var(--middle-beige)' }}>I</span><span style={{ color: 'var(--lightest-beige)' }}>B</span></a>
                        </div>
                        <ul className="nav-menu">
                            <li className="nav-item">
                                <a href="#home" className="nav-link">Home</a>
                            </li>
                            <li className="nav-item">
                                <a onClick={() => tpFunc('about')} className="nav-link">About</a>
                            </li>
                            <li className="nav-item">
                                <a onClick={() => tpFunc('services')} className="nav-link">Services</a>
                            </li>
                            <li className="nav-item">
                                <a onClick={() => tpFunc('projects')} className="nav-link">Projects</a>
                            </li>
                            <li className="nav-item">
                                <a onClick={() => tpFunc('employees')} className="nav-link">Employees</a>
                            </li>
                            <li className="nav-item">
                                <a onClick={() => tpFunc('contact')} className="nav-link">Contact</a>
                            </li>
                        </ul>
                        <div className="hamburger">
                            <span className="bar"></span>
                            <span className="bar"></span>
                            <span className="bar"></span>
                        </div>
                    </div>
                </nav>
                </>
            );
        };

        function About() {
            return (
                <div id="about">
                    <h2>About Us</h2>
                    <div style={{ display: 'flex' , justifyContent: 'space-around' }}>
                        <div style={{ display: 'flex' , justifyContent: 'space-between' , flexDirection: 'column' }}>
                        <div>
                            <p>We are a leading business in providing quality products and services to our customers.</p>
                            <p>Our mission is to deliver excellence and innovation in everything we do.</p>
                            <p>Founded in 2025, we have quickly grown to become a trusted name in the industry.</p>
                            <p>Our team is dedicated to ensuring customer satisfaction and building long-term relationships.</p>
                            <p>We believe in integrity, transparency, and continuous improvement.</p>
                            <p>Join us on our journey to make a positive impact in the world.</p>
                        </div>
                        <div style={{ display: 'flex' ,  alignItems: 'center' , gap: '20px' , color: 'var(--darkest-beige)' }}>
                            <div>
                                <h2>+1</h2>
                                <p>Years of Experience</p>
                            </div>
                            <div>
                                <h2>+50</h2>
                                <p>Completed Projects</p>
                            </div>
                            <div>
                                <h2>+20</h2>
                                <p>Satisfied Clients</p>
                            </div>
                        </div>
                        </div>
                        <div className="experience-timeline">
                            <div className="timeline-item">
                                <div className="timeline-dot"></div>
                                <div className="timeline-content">
                                    <h4>Front-end Development</h4>
                                    <p>UI-UX. • 2025-Present</p>
                                </div>
                            </div>
                            <div className="timeline-item">
                                <div className="timeline-dot"></div>
                                <div className="timeline-content">
                                    <h4>Full Stack Development</h4>
                                    <p>StartupXYZ • 2025-2026</p>
                                </div>
                            </div>
                            <div className="timeline-item">
                                <div className="timeline-dot"></div>
                                <div className="timeline-content">
                                    <h4>App Development</h4>
                                    <p>Pro Apps • 2026-2027</p>
                                </div>
                            </div>
                            <div className="timeline-item">
                                <div className="timeline-dot"></div>
                                <div className="timeline-content">
                                    <h4>Game Development</h4>
                                    <p>Intertainment Games • 2027-2028</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        function Services() {
            return (
                <div id="services" className="container">
                    <h2 style={{ color: 'var(--main-color)' }}>Our Services</h2>
                    <p style={{ color: 'var(--text-color)' , textAlign: 'center' }}>We offer a wide range of services to meet your needs.</p>
                    <div className="stair-list">
                        <div className="stair-step step-5">
                            AI PROJECTS
                        </div>
                        <div className="stair-step step-4">
                            SOFTWARE DESIGN
                        </div>
                        
                        <div className="stair-step step-3">
                            SECURITY SERVICES
                            </div>
                            
                        <div className="stair-step step-2">
                            SOFTWARE DEVELOPMENT
                        </div>
                            
                        <div className="stair-step step-1">
                            MARKETING COMPANIES
                        </div>
                    </div>
                </div>
            )
        };

        function Projects() {
            return (
                <div id="projects">
                    <h2 style={{ color: 'var(--darkest-beige)' , textAlign: 'start' }}>Our Projects</h2>
                    <p>We have worked on a variety of projects that showcase our expertise.</p>
                    <ul>
                        <li>Project A - AI Chatbot</li>
                        <li>Project B - E-commerce Platform</li>
                        <li>Project C - Mobile App Development</li>
                        <li>Project D - Students Helping Web And App</li>
                    </ul>
                </div>
            )
        };

        function Employees() {
            return (
                <div id="employees">
                    <h2>Our Employees</h2>
                    <p>Meet our dedicated team of professionals.</p>
                    <div>
                        <div className="ceo employee-card">
                            <img src="logo.png" alt="Eyad Ahmed" width="150" />
                            <div>
                                <p>Eyad Ahmed</p>
                                <p>CEO</p>
                            </div>
                        </div>
                        <div>
                            <div className="cto employee-card">
                                <img src="logo2.png" alt="Mahmoud Saeed" width="150" />
                                <div>
                                    <p>Mahmoud Saeed</p>
                                    <p>CTO</p>
                                </div>
                            </div>
                            <div className="cmo employee-card">
                                <img src="logo2.png" alt="Eyad Ahmed" width="150" />
                                <div>
                                    <p>Eyad Ahmed</p>
                                    <p>CMO</p>
                                </div>
                            </div>
                            <div className="hr employee-card">
                                <img src="logo2.png" alt="Eyad Ahmed" width="150" />
                                <div>
                                    <p>Eyad Ahmed</p>
                                    <p>HR</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        function Languages() {
            return (
                <div id="usedLangs">
                    <div>
                        <h2>Technologies Used</h2>
                        <div className="Frontend">
                            <h3>Frontend</h3>
                            <div>
                                <div>HTML</div>
                                <div>CSS</div>
                                <div>JavaScript</div>
                                <div>React</div>
                            </div>
                        </div>
                        <div className="Backend">
                            <h3>Backend</h3>
                            <div>
                                <div>Node.js</div>
                                <div>Express</div>
                                <div>MongoDB</div>
                                <div>JavaScript</div>
                                <div>SQL</div>
                            </div>
                        </div>
                        <div className="Apps">
                            <h3>App Development</h3>
                            <div>
                                <div>React Native</div>
                                <div>Flutter</div>
                                <div>Swift</div>
                                <div>Kotlin</div>
                            </div>
                        </div>
                        <div className="Games">
                            <h3>Game Development</h3>
                            <div>
                                <div>Unity</div>
                                <div>Unreal Engine</div>
                                <div>Godot</div>
                                <div>HTML5</div>
                            </div>
                        </div>
                        <div className="AIDev">
                            <h3>AI Development</h3>
                            <div>
                                <div>TensorFlow</div>
                                <div>PyTorch</div>
                                <div>OpenAI</div>
                                <div>scikit-learn</div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        function Contact() {
            return (
                <div id="contact">
                    <h2>Contact Us</h2>
                    <div style={{ display: 'flex' , justifyContent: 'space-between' }}>
                        <div>
                            <p>If you have any questions or would like to work with us, please reach out!</p>
                            <ul>
                                <li><span>Email</span> info@example.com</li>
                                <li><span>Phone</span> (123) 456-7890</li>
                                <li><span>Address</span> 123 Main St, Anytown, USA</li>
                            </ul>
                        </div>
                        <form action="">
                            <input type="text" placeholder="Your Name" required />
                            <input type="email" placeholder="Your Email" required />
                            <textarea placeholder="Your Message" required></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            )
        }

        function Content() {
            return (
                <div style={{ margin: '20px' }}>
                    <About />
                    <Services />
                    <Projects />
                    <Employees />
                    <Languages />
                    <Contact />
                </div>
            );
        };

        function App() {
            return (
                <>
                    <Header />
                    <hr style={{ margin: '0 20px' }} />
                    <Content />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script src="app.js"></script>
</body>
</html>
